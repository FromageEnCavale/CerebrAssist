<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chat with our fast AI assistant and get instant answers.">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <title>CerebrAssist</title>
</head>
<body>
    <header>
        <div></div>
        <img class="logo noSelect" src="assets/logo.svg" draggable="false" alt="logo">
        <button id="deleteButton" class="deleteButton noSelect" type="button">Delete chat</button>
    </header>
    <main>
        <div id="messagesContainer" class="messagesContainer"></div>
    </main>
    <footer>
        <div class="inputField">
            <div id="userInput" class="userInput" contenteditable="true" data-placeholder="Your message..."></div>
            <div class="buttonContainer">
                <div class="detailButtonContainer">
                    <div class="detailButton noSelect"><img class="flash" src="assets/flash.svg" draggable="false" alt="flash icon">Cerebras Inference</div>
                    <div class="detailButton noSelect"><img class="meta" src="assets/meta.svg" draggable="false" alt="meta logo">Llama 3.3 70b</div>
                </div>
                <button class="sendButtonContainer" type="button">
                    <img id="sendButton" class="sendButton noSelect" src="assets/logo.svg" draggable="false" alt="logo send button">
                </button>
            </div>
        </div>
    </footer>
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <script>
        window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
</body>
<script type="module" src="scripts/script.js" defer></script>
</html>
